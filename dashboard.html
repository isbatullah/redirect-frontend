<!-- settings.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Change Redirect URL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center">
    <div class="form-container">
      <h2 class="header">Change Redirect URL</h2>
      <form id="urlForm">
        <label for="newURL">New URL:</label>
        <input type="text" id="newURL" name="newURL" required>
        <button type="submit">Save URL</button>
      </form>
      <script src="dashboard.js"></script>
    </div>
  </div>
</body>
</html>
